<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión - AnCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/icono-logo.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-custom.css">
    <script src="main.js"></script>
</head>

<body style="background-color:rgb(231, 226, 226);">
    <div class="container-fluid">
        <div class="card card-signin log-in" style="background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Iniciar Sesión</h5>
            <form class="form-signin">
                <input type="text" id="correo" class="form-control placeholder" placeholder="Ingrese su correo electrónico"  onkeyup="validarCorreo(this);"><br>
                <div id="div-error-correo" class="mensaje-error">*Campo obligatorio</div>

                <input type="password" id="password" class="form-control placeholder" placeholder="Ingrese su contraseña" onkeyup="validarPassword(this);">
                <div id="div-error-password" class="mensaje-error">*Campo obligatorio</div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Recordar contraseña</label> <br><br><br>
                </div>

                <button type="button" class="btn btn-lg btn-primary" onclick="logIn()">Iniciar Sesión</button><br><br>
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Iniciar Sesión con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Twitter</button> <br>

                <a href="registrarse.html" style="text-decoration:none; color: black; font-family:initial">¿No tienes cuenta? Regístrate</a>
            
            </form>
            </div>
        </div>

    </div>
    <script src="js/controlador-login.js"></script>
        
</body>
</html>

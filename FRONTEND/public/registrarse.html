<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrarse - AnCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/icono-logo.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-custom.css">
    <script src="main.js"></script>
</head>
<body style="background-color:rgb(231, 226, 226);background-image: url(img/fondo-login.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <!--<div style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto">-->
        
            
        <!--<div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto; text-align: center">-->
        <div class="card card-signin log-in" style=" background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Crea tu cuenta</h5>
            <form class="form-signin">
                <input type="text" id="usuario" class="form-control placeholder" placeholder="Cree su nombre de usuario">
                <div id="div-error-usuario" class="mensaje-error">*Campo obligatorio</div>

                <input type="text" id="nombre" class="form-control placeholder" placeholder="Ingrese su nombre">
                <div id="div-error-nombre" class="mensaje-error">*Campo obligatorio</div>

                <input type="text" id="apellido" class="form-control placeholder" placeholder="Ingrese su apellido">
                <div id="div-error-apellido" class="mensaje-error">*Campo obligatorio</div>

                <input type="email" id="correo" class="form-control placeholder" placeholder="Ingrese su correo electrónico">
                <div id="div-error-correo" class="mensaje-error">*Campo obligatorio</div>

                <input type="password" id="password" class="form-control placeholder" placeholder="Cree su contraseña">
                <div id="div-error-password" class="mensaje-error">*Campo obligatorio</div>
                <br><br>
                <button class="btn btn-lg btn-primary" type="button" onclick="registrarse()">Crear cuenta</button>
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Registrarse con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Twitter</button><br>

                <a href="log-in.html" style="text-decoration:none; color: black; font-family:initial">¿Ya tienes cuenta? Inicia Sesión</a>
            
            </form>
            </div>
        </div>
        </div>
        
    <footer></footer>

    <script src="js/controlador-registrarse.js" ></script>
</body>
</html>

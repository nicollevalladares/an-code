<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión - nombre de página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-custom.css">
    <script src="main.js"></script>
</head>
<body style="background-color:rgb(231, 226, 226);background-image: url(img/fondo-login.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <div class="card card-signin my-5" style=" width:50%;background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Iniciar Sesión</h5>
            <form class="form-signin">
                <div>
                    <input type="email" class="form-control placeholder" placeholder="Ingrese su correo electrónico" required>
                </div>

                <div>
                    <input type="password" class="form-control placeholder" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Recordar contraseña</label> <br><br>
                </div>

                <button class="btn btn-lg btn-primary" type="submit">Iniciar Sesión</button>
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Iniciar Sesión con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Twitter</button> <br>

                <a href="registrarse.html" style="text-decoration:none; color: black; font-family:initial">¿No tienes cuenta? Regístrate</a>
            
            </form>
            </div>
        </div>
        </div>
            
        


    <footer></footer>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión - nombre de página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-customer.css">
    <script src="main.js"></script>
</head>
<body style="background-color:rgb(0, 0, 0);background-image: url(img/fondo-login.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <!--<div style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto">-->
        <div class="container" style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto; text-align: center">
            <div class="row">
                <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                    <h5 class="card-title ">Iniciar Sesión</h5>
                    <form class="form-signin">
                        <div class="form-label-group">
                            <input type="email" class="form-control" placeholder="Ingrese su correo electrónico" required autofocus>
                        </div>
        
                        <div class="form-label-group">
                            <input type="password" class="form-control" placeholder="Ingrese su contraseña" required>
                        </div>
        
                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Recordar contraseña</label>
                        </div>

                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Iniciar Sesión</button>
                        
                        <hr class="my-4">
                        
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i>Iniciar Sesión con Google</button>
                        
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Facebook</button>
                    
                    </form>
                    </div>
                </div>
                </div>
            </div>
        </div> 


    <footer></footer>
</body>
</html>

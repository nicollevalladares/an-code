<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Iniciar Sesión - AnCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/icono-logo.png">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-custom.css">
    
</head>

<body style="background-color:rgb(231, 226, 226);">
    <div class="container-fluid">
        <div class="card card-signin log-in" style="background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Iniciar Sesión</h5>
            <form class="form-signin">
                <div class="form-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" class="form-control placeholder" style="text-align:center; margin-left: auto; margin-right: auto" placeholder="Ingrese su correo electrónico">
                    <div id="div-error-email" class="mensaje-error" style="display:none">
                        <p>*Campo Requerido</p>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" pattern="[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="password" id="password" class="form-control placeholder" style="text-align:center; margin-left: auto; margin-right: auto" placeholder="Ingrese su contraseña" required>
                    <div id="div-error-password" class="mensaje-error" style="display:none">
                        <p>*Campo Requerido</p>
                    </div>
                  </div>
                  <div id="div-datos-incorrectos" class="alert alert-danger"> Correo o contraseña incorrectos, verifique los campos.</div>
                  <input type="button" onclick="logIn()" value="Iniciar Sesión " class="btn btn-dark btn-lg">
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Iniciar Sesión con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="button"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Iniciar Sesión con Twitter</button> <br>

                <a href="/registrarse.html" style="text-decoration:none; color: black; font-family:initial">¿No tienes cuenta? Regístrate</a>
            
            </form>
            </div>
        </div>

    </div>
        
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<script src="js/controlador-login.js"></script>
</body>
</html>

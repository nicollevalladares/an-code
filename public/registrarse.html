<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registrarse - AnCode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="img/icono-logo.png">
    <link rel="stylesheet" href="css/iziToast.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/nicolle-custom.css">
</head>
<body style="background-color:rgb(231, 226, 226);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <!--<div style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto">-->
        
            
        <!--<div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style=" width:500px; height: 500px; background-color: rgba(63, 7, 46, 0.5); margin:auto; text-align: center">-->
        <div class="card card-signin log-in" style=" background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Crea tu cuenta</h5>  
            <form class="form-signin" >
              <div class="form-group" >
                Usuario
                  <input type="text" style="margin-left: auto; margin-right: auto" class="form-control placeholder" id="usuario" placeholder="Cree su nombre de usuario" required>
                  <div id="div-error-usuario" class="mensaje-error" style="display:none">
                    <p>*Campo Requerido</p>
                </div>
              </div>

              <div class="form-group" >
                Nombre
                  <input type="text" id="nombre" style="margin-left: auto; margin-right: auto" class="form-control placeholder" placeholder="Ingrese su nombre" required>
                  <div id="div-error-nombre" class="mensaje-error" style="display:none">
                    <p>*Campo Requerido</p>
                </div>
              </div>

              <div class="form-group" >
                Apellido
                  <input type="text" id="apellido" style="margin-left: auto; margin-right: auto" class="form-control placeholder" placeholder="Ingrese su apellido" required>
                  <div id="div-error-apellido" class="mensaje-error" style="display:none">
                    <p>*Campo Requerido</p>
                </div>
              </div>

              <div class="form-group" >
                Correo
                  <input type="email" id="correo" style="margin-left: auto; margin-right: auto" class="form-control placeholder" placeholder="Ingrese su correo electrónico" required>
                  <div id="div-error-correo" class="mensaje-error" style="display:none">
                    <p>*Campo Requerido</p>
                </div>
              </div>

              <div class="form-group" >
                Contraseña
                  <input type="password" id="password" style="margin-left: auto; margin-right: auto" class="form-control placeholder" placeholder="Cree su contraseña" required>
                  <div id="div-error-password" class="mensaje-error" style="display:none">
                    <p>*Campo Requerido</p>
                </div>
              </div>
                  <button type="button" onclick="registrarse()" class="btn btn-dark btn-lg">Registrarse</button>
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Registrarse con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Twitter</button><br>

                <a href="/login.html" style="text-decoration:none; color: black; font-family:initial">¿Ya tienes cuenta? Inicia Sesión</a>
            
            </form>
            </div>
        </div>
        </div>
        
    <footer></footer>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/iziToast.min.js" type="text/javascript"></script>
    <script src="js/controlador-registrarse.js" ></script>
</body>
</html>

<body style="background-color:rgb(231, 226, 226);background-image: url(img/fondo-login.jpg);background-repeat: no-repeat;background-position: center center;background-attachment: fixed;background-size:cover">

        <div class="card card-signin my-5" style=" width:50%; height: 80%; background-color: rgba(8, 0, 0, 0.18); margin:auto; text-align: center; font-family: sans-serif">
            <div class="card-body">
            <h5 class="card-title ">Crea tu cuenta</h5>
            <form class="form-signin">
                <div class="">
                    <input type="text" class="form-control placeholder" placeholder="Cree su nombre de usuario" required>
                </div>

                <div class="">
                    <input type="text" class="form-control placeholder" placeholder="Ingrese su nombre" required>
                </div>

                <div class="">
                    <input type="text" class="form-control placeholder" placeholder="Ingrese su apellido" required>
                </div>

                <div class="">
                    <input type="email" class="form-control placeholder" placeholder="Ingrese su correo electrónico" required>
                </div>

                <div class="">
                    <input type="password" class="form-control placeholder" placeholder="Cree su contraseña" required>
                </div>

                <button class="btn btn-lg btn-primary" type="submit">Crear cuenta</button>
                
                <hr class="my-4">
                
                <button class="btn btn-lg btn-google" type="submit"><i class="fab fa-google mr-2"></i>Registrarse con Google</button><br>
                
                <button class="btn btn-lg btn-facebook" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Facebook</button><br>

                <button class="btn btn-lg btn-twitter" type="submit"><i class="fab fa-facebook-f mr-2"></i>Registrarse con Twitter</button><br>

                <a href="log-in.html" style="text-decoration:none; color: black; font-family:initial">¿Ya tienes cuenta? Inicia Sesión</a>
            
            </form>
            </div>
        </div>
        </div>
